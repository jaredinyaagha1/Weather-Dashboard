<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jared's Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
      <div id="navRow"class="d-flex justify-content-center py-3">
        <h1 id= "navText" class="text-white fw-bold">Weather Dashboard</h1>
      </div>

      <div id= "biggestRow" class="row">
        <div id="leftCol" class="col-3">
          <div id= "Search" class="row">
            <form>
            <div class="d-grid gap-2">
              <div class="p-2 fw-bold h3">Search for a City:</div>
              <input id="searchBar" name="searchBar" class="p-2 form-control" placeholder="Search City">
              <button type="button" id="searchBtn" class="p-2 btn btn-primary">Search</button>
            </div>
          </form>
          </div>
          <hr/>
          <div class="row">
            <div id="historyBlocks" class="col d-grid gap-2"></div>
          </div>
        </div>

        <div id="rightCol" class="col-8 py-3">
          <div id="border" class="row border border-secondary">
            <div id="nameDate" class="row fw-bold h3">
              <div class="col-sm-1" id="cityName">Atlanta</div>
              <div class="col-sm-1" id="theDate">(xx/xx/xxxx)</div>
            </div>
            <ul class="today list-unstyled">
              <li id="temp">Temp: </li>
              <li id="wind">Wind: </li>
              <li id="humidity">Humidity: </li>
              <li id="uvIndex">UV Index: </li>
            </ul>
          </div>

          <div class="row">
            <div class="fw-bold h3">5-Day Forecast:</div>
            <div class="row">
              <div id="dayOne" class="col">
                <ul class="list-unstyled">
                  <li class="date">(xx/xx/xxxx)</li>
                  <li class="icon">ads</li>
                  <li class="temp">asds</li>
                  <li class="wind">asdd</li>
                  <li class="humidity">asdsada</li>
                </ul>
              </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
